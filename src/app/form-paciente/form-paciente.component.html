<!--<p>form-paciente works!</p>-->

<ng-container *ngIf="!guardar;else headerGuardar"></ng-container>

<ng-template #headerGuardar>
    <h1>Crear Paciente</h1>
</ng-template>

<ng-container *ngIf="!editar;else headerEditar"></ng-container>

<ng-template #headerEditar>  
    <h1>Editar Paciente</h1>
</ng-template>

<form [formGroup]="formPaciente" (ngSubmit)="enviarDatos()">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-3">
            <label>Tipo de documento</label><br>
            <p-cascadeSelect formControlName="tipoDocumento" [options]="tiposDocumento" [optionGroupChildren]="['states', 'cities']" [style]="{'minWidth': '14rem'}">
            </p-cascadeSelect>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Numero de documento</label><br>
            <input type="text" formControlName="cedula" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Primer Nombre</label><br>
            <input type="text" formControlName="nombre1" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Segundo Nombre</label><br>
            <input type="text" formControlName="nombre2" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Primer Apellido</label><br>
            <input type="text" formControlName="apellido1" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Segundo Apellido</label><br>
            <input type="text" formControlName="apellido2" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Telefono</label><br>
            <input type="text" formControlName="telefono" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Email</label><br>
            <input type="text" formControlName="email" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Estado civil</label><br>
            <p-cascadeSelect formControlName="estadoCivil" [options]="estadosCiviles" [optionGroupChildren]="['states', 'cities']" [style]="{'minWidth': '14rem'}">
            </p-cascadeSelect>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Grupo Sanguineo</label><br>
            <p-cascadeSelect formControlName="grupoSanguineo" [options]="gruposSanguineos" [optionGroupChildren]="['states', 'cities']" [style]="{'minWidth': '14rem'}">
            </p-cascadeSelect>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Fecha de Nacimiento</label><br>
            <p-calendar inputId="basic" formControlName="fechaNacimiento"></p-calendar>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Pais de Nacimiento</label><br>
            <input type="text" formControlName="lugarNacimiento" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Religion</label><br>
            <input type="text" formControlName="religion" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Etnia</label><br>
            <input type="text" formControlName="etnia" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Tipo de poblacion especial</label><br>
            <input type="text" formControlName="tipoPoblacion" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Ocupacion</label><br>
            <input type="text" formControlName="ocupacion" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Identidad de Genero</label><br>
            <input type="text" formControlName="identidadGenero" pInputText>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Sexo al nacer</label><br>
            <p-cascadeSelect formControlName="sexo" [options]="sexos" [optionGroupChildren]="['states', 'cities']" [style]="{'minWidth': '14rem'}">
            </p-cascadeSelect>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <label>Id de personal Medico</label><br>
            <input type="number" min=1 formControlName="personalMedId" pInputText>
        </div>
    </div>
</form>

<ng-container *ngIf="!guardar;else save"></ng-container>

<ng-template #save>  
    <p-button [disabled]="formPaciente.invalid" label="Guardar" (click)="enviarDatos()"></p-button>
</ng-template>

<ng-container *ngIf="!editar;else edit"></ng-container>

<ng-template #edit>  
    <p-button [disabled]="formPaciente.invalid" label="Guardar edicion" (click)="editarDatos()"></p-button>
</ng-template>
