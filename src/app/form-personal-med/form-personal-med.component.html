<p>form-personal-med works!</p>

<form [formGroup]="formPersonalMed" (ngSubmit)="enviarDatos()">
    <p>Numero de documento</p>
    <input type="text" formControlCedula="cedula">
    <p>Primer Nombre</p>
    <input type="text" formControlName="nombre1">
    <p>Segundo Nombre</p>
    <input type="text" formControlName="nombre2">
    <p>Primer Apellido</p>
    <input type="text" formControlApellido="apellido1">
    <p>Segundo Apellido</p>
    <input type="text" formControlApellido="apellido2">
    <p>Telefono</p>
    <input type="text" formControlTelefono="telefono">
    <p>Fecha de Nacimiento</p>
    <input type="date" formControlFechaNacimiento="fechaNacimiento">
    <button [disabled]="formPersonalMed.invalid">Enviar</button>
</form>
