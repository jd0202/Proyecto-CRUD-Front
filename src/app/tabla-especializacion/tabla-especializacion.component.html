<h1>Especializaciones</h1>

<p-table [value]="especializacion" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Especializacion</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-especializacion>
        <tr>
            <td>{{especializacion.id}}</td>
            <td>{{especializacion.especializacion}}</td>
            <td>
                <button pButton pRipple style="background-color: rgb(71, 167, 71);" icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="enviarEdicion(especializacion)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="showResponsiveDialog(especializacion)"></button>
                <p-dialog header="Advertencia" [(visible)]="displayResponsive" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
                    [draggable]="false" [resizable]="false">
                    <p>Esta seguro que desea eliminar este registro, esta accion no se podra revertir, desea continuar?</p>
                        <ng-template pTemplate="footer">
                        <p-button (click)="displayResponsive=false" label="No" styleClass="p-button-text"></p-button>
                        <p-button (click)="eliminar()" label="Yes" styleClass="p-button-text"></p-button>
                        </ng-template>
                </p-dialog>
            </td>
        </tr>
    </ng-template>
</p-table>
